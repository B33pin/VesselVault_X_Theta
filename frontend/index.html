<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Blood Donation</h1>
  <button id="connect-button">Connect</button>
  <br>
  <br>
  <div>
    <h2>Enter Blood Details</h2>
    <label for="donor-id">Donor ID:</label>
    <input type="number" id="donor-id">
    <label for="donor-zip">Donor ZIP Code:</label>
    <input type="number" id="donor-zip">
    <label for="blood-report-status">Blood Report Status:</label>
    <input type="checkbox" id="blood-report-status">
    <button id="submit-blood-button">Submit Blood Details</button>
  </div>
  <div>
    <h2>Search Blood</h2>
    <label for="victim-zip">Victim ZIP Code:</label>
    <input type="number" id="victim-zip">
    <button id="search-blood-button">Search Blood</button>
  </div>
  <div>
    <h2>Assign Receiver</h2>
    <label for="pouch-id">Pouch ID:</label>
    <input type="number" id="pouch-id">
    <label for="receiver-id">Receiver ID:</label>
    <input type="number" id="receiver-id">
    <button id="assign-receiver-button">Assign Receiver</button>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
