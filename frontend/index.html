<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Blood Donation</h1>
  <button id="connect-button">Connect</button>
  <br>
  <br>
  <div id="add-guardian-section" style="display: none;">
    <h2>Add Guardian</h2>
    <label for="guardian-address">Guardian Address:</label>
    <input type="text" id="guardian-address">
    <button id="add-guardian-button">Add Guardian</button>
  </div>
  <div id="enter-blood-details-section" style="display: none;">
    <h2>Enter Blood Details</h2>
    <label for="pouch-id">Pouch ID:</label>
    <input type="number" id="pouch-id">
    <label for="donor-id">Donor ID:</label>
    <input type="text" id="donor-id">
    <label for="donor-zip">Donor ZIP Code:</label>
    <input type="number" id="donor-zip">
    <label for="blood-group">Blood Group:</label>
    <select id="blood-group">
      <option value="0">A</option>
      <option value="1">B</option>
      <option value="2">AB</option>
      <option value="3">O</option>
    </select>
    <label for="blood-report-status">Blood Report Status:</label>
    <input type="text" id="blood-report-status">
    <button id="submit-blood-button">Submit Blood Details</button>
  </div>
  <div id="search-and-assign-section" style="display: none;">
    <h2>Search Blood</h2>
    <button id="search-blood-button">Search Blood</button>
    <div id="search-results"></div>
  </div>
  <script src="bundle.js"></script>
  <div id="snackbar"></div>
</body>
</html>
